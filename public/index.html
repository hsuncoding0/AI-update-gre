<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub Repo Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6 animate__animated animate__fadeInDown">ðŸš€ GitHub Repo Explorer</h1>

    <div class="flex gap-3 mb-4 justify-center">
      <input id="owner" placeholder="owner" class="p-2 border rounded" />
      <input id="repo" placeholder="repo" class="p-2 border rounded" />
      <input id="branch" placeholder="branch (optional)" class="p-2 border rounded" />
      <button id="loadBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">è¼‰å…¥</button>
      <a href="/api/docs" target="_blank" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">ðŸ“– API Docs</a>
    </div>

    <div id="progressBar" class="h-2 w-full bg-gray-300 rounded overflow-hidden hidden">
      <div class="h-2 bg-blue-600 animate-pulse" style="width: 50%"></div>
    </div>

    <div class="grid grid-cols-3 gap-4 mt-4">
      <div class="bg-white shadow rounded p-4 overflow-auto max-h-[70vh]" id="tree"></div>
      <div class="col-span-2 bg-black text-white rounded p-4 overflow-auto max-h-[70vh]">
        <pre><code id="code" class="hljs"></code></pre>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>

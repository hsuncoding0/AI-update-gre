<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Repo Explorer + API Docs</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
<div class="max-w-6xl mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">GitHub Repo Explorer + API Docs</h1>

  <!-- Tabs -->
  <div class="flex space-x-4 mb-4">
    <button class="tab-btn bg-blue-500 text-white px-4 py-2 rounded" data-tab="files">檔案樹</button>
    <button class="tab-btn bg-gray-200 text-gray-700 px-4 py-2 rounded" data-tab="api">API 教學</button>
    <button class="tab-btn bg-gray-200 text-gray-700 px-4 py-2 rounded" data-tab="status">狀態測試</button>
  </div>

  <!-- Tab Contents -->
  <div id="files" class="tab-content">
    <h2 class="text-xl font-semibold mb-2">檔案樹</h2>
    <input type="text" id="repoInput" placeholder="owner/repo" class="border p-2 w-full mb-2">
    <button id="fetchTree" class="bg-blue-500 text-white px-4 py-2 rounded mb-2 hover:bg-blue-600">取得檔案樹</button>
    <div id="treeContainer" class="border p-2 h-80 overflow-auto bg-white rounded shadow"></div>
  </div>

  <div id="api" class="tab-content hidden">
    <h2 class="text-xl font-semibold mb-2">API 教學 & 範例測試</h2>
    <div id="apiDocs" class="space-y-4"></div>
  </div>

  <div id="status" class="tab-content hidden">
    <h2 class="text-xl font-semibold mb-2">API 狀態測試</h2>
    <button id="checkStatus" class="bg-green-500 text-white px-4 py-2 rounded mb-2 hover:bg-green-600">檢查狀態</button>
    <pre id="statusResult" class="bg-white p-2 rounded shadow h-40 overflow-auto"></pre>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
